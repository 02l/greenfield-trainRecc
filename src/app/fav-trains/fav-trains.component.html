
<md-list id="listwrap">
  <md-list *ngFor='let train of trains' class='train'>
    <div>
      <img class='trainImg' [src]='train.trainImg'>
      {{train.name}}
      <div *ngFor='let song of train.songs' id='songlist'>
        <audio src='http://www.gorillavsbear.net/mp3-dirty-beaches-lord-knows-best/' preload="auto"></audio>
        <!--[src]="song.songSourcePath"-->
        <div>{{song.title}}</div>
      </div>
    </div>
  </md-list>
</md-list>
